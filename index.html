
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대본 검수 시스템 | Script Review Pro</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'korean': ['Noto Sans KR', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#2563eb',
                        'primary-dark': '#1d4ed8',
                        'secondary': '#64748b',
                        'accent': '#f59e0b',
                        'success': '#10b981',
                        'warning': '#f59e0b',
                        'danger': '#ef4444',
                        'dark': '#1e293b',
                        'light': '#f8fafc',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-korean bg-gray-50 min-h-screen transition-colors duration-300 dark:bg-gray-900">
    
    <!-- Header -->
    <header class="bg-dark text-white shadow-lg dark:bg-gray-800">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                        <i class="fas fa-film text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">대본 검수 시스템</h1>
                        <p class="text-xs text-gray-400">Script Review Pro v2.1</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-400 hidden sm:inline">
                        <i class="fas fa-circle text-success text-xs mr-1"></i> 시스템 정상
                    </span>
                    <!-- 다크모드 토글 버튼 -->
                    <button id="dark-mode-toggle" class="w-10 h-10 rounded-lg bg-gray-700 hover:bg-gray-600 flex items-center justify-center transition-colors" title="다크모드 전환">
                        <i class="fas fa-moon text-yellow-300" id="dark-icon"></i>
                        <i class="fas fa-sun text-yellow-400 hidden" id="light-icon"></i>
                    </button>
                    <!-- [추가] API 키 설정 버튼 및 드롭다운 -->
                    <div class="relative">
                        <button id="api-key-settings-btn" class="w-10 h-10 rounded-lg bg-gray-700 hover:bg-gray-600 flex items-center justify-center transition-colors" title="API 키 설정">
                            <i class="fas fa-cog text-lg"></i>
                        </button>
                        <div id="api-key-panel" class="hidden absolute top-full right-0 mt-2 w-72 bg-white dark:bg-gray-800 rounded-lg shadow-xl border dark:border-gray-700 z-50">
                            <div class="p-4">
                                <h4 class="font-bold text-gray-800 dark:text-white mb-2">Gemini API 키 설정</h4>
                                <p class="text-xs text-gray-500 dark:text-gray-400 mb-3">API 키는 이 브라우저에만 저장되며 외부로 전송되지 않습니다.</p>
                                <input type="password" id="gemini-api-key-input" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-2 focus:ring-primary" placeholder="API 키를 입력하세요">
                                <div class="flex space-x-2 mt-3">
                                    <button id="save-api-key-btn" class="flex-1 bg-primary hover:bg-primary-dark text-white px-3 py-2 rounded-md text-sm font-medium">저장</button>
                                    <button id="delete-api-key-btn" class="flex-1 bg-danger hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium">삭제</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Navigation Tabs (이하 생략) -->
    <!-- ... -->
</body>
</html>
